<!DOCTYPE html>
<html>
    <head>
      <title>This Book Sucks!</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"
              defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"
              defer></script>
      <link href="https://fonts.googleapis.com/css?family=Bad+Script|Bangers|Dancing+Script"
            rel="stylesheet">
    </head>
    <body>
      <div class="this-book-sucks"><h1>This Book Sucks!</h1></div>
      <form id="sign-up" class="sign-up-form signed-out">
        <input name="credentials[email]" type="text" placeholder="email"
        onfocus="this.placeholder =''"value="">
        <input name="credentials[password]" type="password"
        placeholder="password" onfocus="this.placeholder =''"
          value="">
        <input name="credentials[password_confirmation]" type="password"
        placeholder="confirm password" onfocus="this.placeholder =''"
          value="">
        <input type="Submit" value="Sign Up!">
    </form>
      <form id="sign-in" class="sign-in-form signed-out">
        <input name="credentials[email]" type="text" placeholder="email"
        onfocus="this.placeholder =''" value="">
        <input name="credentials[password]" type="password"
        placeholder="password" onfocus="this.placeholder =''"
          value="">
          <input type="Submit" value="Sign In!">
        </form>
      <form id="sign-out" class="sign-out-button signed-in">
        <input type="submit" value="Sign Out!">
      </form>
    <form id="change-password" class="change-password-form signed-in">
      <input name="passwords[old]" type="password"
        placeholder="old password" onfocus="this.placeholder =''" value="">
      <input name="passwords[new]" type="password" placeholder="new password"
      onfocus="this.placeholder =''" value="">
      <input type="Submit" value="Change password">
    </form>
    <div class="book-burn" id="book-burn-pic">
      <img src="../../assets/images/bookburning.jpg"
        alt="Book burning">
        <p><span class="quote">"50 Shades of Grey is proof that anybody can get published."
          </span></p>
        <p><span class="reviewer">--Julie, <span class="sucks">This Book Sucks!
          </span> reviewer</span></p>
    </div>
    <div class="to-read" id="to-read-list">
      <h4>To Read List</h4>
      <ol>
        <li><input type="checkbox">Stupid Book</li>
      </ol>
      <form class="add-to-list" id="add-to-my-to-read-list">
        <input type="text" id="list-item">
        <input type="submit" value="Add to your to-read list">
      </form>
    </div>
    <div class="master-list" id="master-book-list">
    </div>

    </body>
</html>
