    <body>
      <div class="this-book-sucks"><h1>This Book Sucks!</h1></div>
      <form id="signUp" class="sign-up-form signed-out">
        <input name="credentials[email]" type="text" placeholder="email"
        onfocus="this.placeholder =''"value="">
        <input name="credentials[password]" type="password"
        placeholder="password" onfocus="this.placeholder =''"
          value="">
        <input name="credentials[password_confirmation]" type="password"
        placeholder="confirm password" onfocus="this.placeholder =''"
          value="">
        <input type="Submit" value="Sign Up!">
    </form>
      <form id="signIn" class="sign-in-form signed-out">
        <input name="credentials[email]" type="text" placeholder="email"
        onfocus="this.placeholder =''" value="">
        <input name="credentials[password]" type="password"
        placeholder="password" onfocus="this.placeholder =''"
          value="">
          <input type="Submit" value="Sign In!">
        </form>
      <form id="signOut" class="sign-out-button signed-in">
        <input type="submit" value="Sign Out!">
      </form>
    <form id="changePassword" class="change-password-form signed-in">
      <input name="passwords[old]" type="password"
        placeholder="old password" onfocus="this.placeholder =''" value="">
      <input name="passwords[new]" type="password" placeholder="new password"
      onfocus="this.placeholder =''" value="">
      <input type="Submit" value="Change password">
    </form>
    <div id="signUpInOut" class="sign-up-in-out-space">
    </div>
    <div class="book-burn" id="book-burn-pic">
      <img src="../../assets/images/bookburning.jpg"
        alt="Book burning">
        <p class="intro">When good writing just doesn't do it for you,</p>
          <p class="sucks">This Book Sucks!</p>
          <p class="intro">is there!</p>
    </div>
    <div class="list-view signed-in">
      <div class="master-list clearfix" id="masterBookList">
        <h3>Books that Suck</h3>
        <ol id="masterOrderedList" class="master-list-items">
        </ol>
      </div>
      <div class="to-read" id="toReadListDiv">
        <ol id="toReadList">
          <h3>To Read List</h3>
        </ol>
      </div>
